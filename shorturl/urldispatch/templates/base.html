{% load active %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>URL shortening</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="URL shortening service">
    <meta name="author" content="">
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
    </style>
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="/static/js/shorturl.js"></script>
    {% block header %}{%endblock%}
  </head>


 <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="{% active request "^/$" %}"><a href="{% url home %}">Home</a></li>
          <li class="{% active request "^/items" %}"><a href="{% url items %}">Your URLs</a></li>
        </ul>
        <h3 class="muted">URL shortening</h3>
      </div>

      <hr>

	{% block content %}{% endblock %}

      <hr>

      <div class="footer">
        <p>&copy; Futurice Ltd 2012</p>
      </div>

    </div> <!-- /container -->

  </body>
</html>
